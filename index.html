<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body class="bg-dark">
   
    <div class="container mx-auto mt-5 mb-5 p-0 pt-5 pb-5  text-center">

      <h1 class="p-3">Totally Trivial Trivia</h1>
      <p id="time" class="m-5">Time Remaining: <span></span></p>
      
      <div id="content" class="m-5">
        
        <form class="form-check">
          <ol id="listOfQuestions" class="text-center list-group"></ol>
          <button id="submitButton">Submit</button>
        </form>
        
        <button id="startButton" class="mt-5">Start</button>
        
        <div class="resultDiv m-5"></div>
      
      </div>
    
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/questionBank.js"></script>
    <script src="assets/javascript/app.js"></script>

    <!-- Bootstrap jquery, js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
